<nz-page-header
class="site-page-header"
nzTitle="Modification utilisateur"
></nz-page-header>

<form nz-form [formGroup]="validateForm" 
(ngSubmit)="submitForm()">

<nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="28" 
    nzRequired nzFor="lastname">Nom</nz-form-label>
    <nz-form-control [nzSm]="6" [nzXs]="28" nzErrorTip="La valeur nom est invalide">
      <input nz-input [nzSize]="'small'" formControlName="lastName" id="lastname" />
    </nz-form-control>
  </nz-form-item>

<nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="28" 
    nzRequired nzFor="firstname">Prénom</nz-form-label>
    <nz-form-control [nzSm]="6" [nzXs]="28" nzErrorTip="La valeur prénom est invalide">
      <input nz-input [nzSize]="'small'" formControlName="firstName" id="firstname" />
    </nz-form-control>
  </nz-form-item>

<nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="28"  
    nzRequired nzFor="username">Username</nz-form-label>
    <nz-form-control [nzSm]="6" [nzXs]="28"  nzErrorTip="La valeur username est invalide">
      <input nz-input [nzSize]="'small'" formControlName="username" id="username" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="28"  
    nzRequired nzFor="password">Password</nz-form-label>
    <nz-form-control [nzSm]="6" [nzXs]="28"  nzErrorTip="Le mot de passe est invalide">
      <input nz-input [nzSize]="'small'" formControlName="password" id="password" type="password"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="28"  
     nzFor="creationDate">Date de création</nz-form-label>
    <nz-form-control [nzSm]="6" [nzXs]="28"  >
      <nz-date-picker formControlName="creationDate" id="creationDate"  ></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="28" 
     nzFor="updateDate">Date de mise à jour</nz-form-label>
    <nz-form-control [nzSm]="6" [nzXs]="28" >
        <nz-date-picker formControlName="updateDate" id="updateDate"  ></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>

  <div class='div-img'>
    <!-- <img class='div-img' src="data:image/png;base64,{{this.userToUpdate?.content}}"/> -->
    <img class='div-img' src="data:image/png;base64,{{this.userToUpdate?.content}}"/>

  </div>
  </nz-form-item>
  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary">Save</button>
      <button nz-button nzType="primary" (click)="back()">Annuler</button>
    </nz-form-control>
  </nz-form-item>
  </form>
